name: Keep Railway Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

jobs:
  ping-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend API
        run: |
          echo "Pinging backend..."
          curl -fsS https://voosh-backend-rvlv.onrender.com/api/health || echo "Ping failed."
